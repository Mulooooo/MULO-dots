[colors]
; Backgrounds (matching Discord's dark purple BG)
background = #0a7b75ff    ; Matches --bg-4 (24% lightness, purple hue)
background-alt = #16727cff ; Matches --bg-3 (26% lightness, slightly lighter)
foreground = #ecececff    ; Matches --text-3 (neutral gray text)

; Accents (from Discord theme)
primary = #D38AFF       ; Matches --purple-2 (vibrant purple accent)
secondary = #8ABEB7     ; Matches --sakura-2 (teal-like, adjusted for contrast)
alert = #FF6E6E         ; Matches --red-2 (softer than #A54242 for harmony)
disabled = #707880      ; Matches --text-5 (muted gray)

; Optional: Status indicators (match Discord's)
online = #FF9EDD        ; Matches --sakura-2 (pink)
warning = #FFD86E       ; Matches --yellow-2 (gold)

[bar/example]
width = 2560
height = 28pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 8pt
border-color = rgba(94, 94, 94, 0)

offset-x = 8pt
offset-y = 8pt
wm-restack = i3

padding-left = 1
padding-right = 1
padding-bottom = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "monospace:pixelsize=16;1"

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#D38AFF}%ifname%%{F-} %essid%
label-disconnected = %{F#707880}Disconnected%{F-}
format-connected-prefix = " "
format-connected-prefix-foreground = #8ABEB7

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#D38AFF}%ifname%%{F-}
label-disconnected = %{F#707880}Disconnected%{F-}
format-connected-prefix = " "
format-connected-prefix-foreground = #8ABEB7

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini


[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5
